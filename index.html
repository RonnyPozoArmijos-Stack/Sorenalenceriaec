
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorena Lencería | Lujo y Elegancia en Cada Detalle</title>
    <meta name="description" content="Descubre la exclusiva colección de lencería de Sorena. Conjuntos de encaje, bodys, brassiers y pijamas de seda diseñados para realzar tu belleza. Envíos a todo el Ecuador." />
    <meta name="keywords" content="lencería ecuador, ropa interior mujer, conjuntos de encaje, bodys, pijamas satín, moda íntima, sorena lencería" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'rose-gold': '#D4A5A5',
              'rose-gold-dark': '#B58585',
              'rich-black': '#0B0B0C',
              'luxury-gray': '#151515',
              'soft-white': '#F0F0F0',
              'ivory-light': '#FCFAF8',
              'champagne-dust': '#F2ECE8',
              'warm-charcoal': '#2D2A28',
              'text-muted': '#8E8A86',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            letterSpacing: {
              'widest-xl': '.2em',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Transición global para el cambio de tema */
      body {
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: #FCFAF8; /* Ivory Light */
        color: #2D2A28; /* Warm Charcoal */
      }
      .dark body {
        background-color: #0B0B0C;
        color: #F0F0F0;
      }
      
      /* Transición de colores para contenedores */
      div, section, footer, header {
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0B0B0C;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4A5A5;
        border-radius: 4px;
        border: 2px solid transparent;
      }
      .dark ::-webkit-scrollbar-thumb {
        border-color: #0B0B0C;
      }

      .glass-light {
        background: rgba(252, 250, 248, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Estilo del Shimmer */
      .shimmer-bg {
        position: relative;
        overflow: hidden;
      }
      .shimmer-bg::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          transparent 0,
          rgba(212, 165, 165, 0.05) 20%,
          rgba(212, 165, 165, 0.15) 60%,
          transparent 100%
        );
        animation: shimmer 2.5s infinite linear;
      }
      .dark .shimmer-bg::after {
        background-image: linear-gradient(
          90deg,
          transparent 0,
          rgba(255, 255, 255, 0.02) 20%,
          rgba(255, 255, 255, 0.05) 60%,
          transparent 100%
        );
      }
    </style>

}
